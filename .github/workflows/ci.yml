name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .

    - name: Run tests
      run: |
        pytest tests/ -v --cov=npcsh --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff
      run: ruff check npcsh/ --output-format=github

  validate-jinxs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install npcpy
      run: pip install npcpy

    - name: Validate jinx files
      run: |
        python -c "
        from npcpy.npc_compiler import load_jinxs_from_directory
        import sys

        try:
            jinxs = load_jinxs_from_directory('npcsh/npc_team/jinxs')
            print(f'Loaded {len(jinxs)} jinx files successfully')
        except Exception as e:
            print(f'Jinx validation error: {e}')
            sys.exit(1)
        "
