name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .

    - name: Run tests
      run: |
        pytest tests/ -v --cov=npcsh --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff
      run: ruff check npcsh/ --output-format=github

  validate-jinxs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Validate jinx YAML syntax
      run: |
        python -c "
        import yaml
        import glob
        import sys

        errors = []
        for jinx_file in glob.glob('npcsh/npc_team/jinxs/**/*.jinx', recursive=True):
            try:
                with open(jinx_file) as f:
                    yaml.safe_load(f)
            except Exception as e:
                errors.append(f'{jinx_file}: {e}')

        if errors:
            print('Jinx validation errors:')
            for err in errors:
                print(f'  - {err}')
            sys.exit(1)
        else:
            print(f'All jinx files valid')
        "
